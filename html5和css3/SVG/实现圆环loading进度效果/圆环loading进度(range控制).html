<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
	.rotate{
		transform-origin: 50% 50%;
		transform: rotate(-90deg);
	}
	
</style>
</head>
<body>
	<svg width="440" height="440">
		<circle cx="220" cy="220" r="170" stroke-width="50" stroke="#D1D3D7" fill="none"></circle>
		<circle class="rotate" cx="220" cy="220" r="170" stroke-width="50" stroke="#00A5E0" fill="none" stroke-dasharray="0 1024"></circle>
		<p>拖我: <input id="range" type="range" min="0" max="100" value="0" style="width:300px;"></p>
	</svg>
<script type="text/javascript">
	var range = document.querySelector("#range");
	var circle = document.querySelectorAll('circle')[1];
	range.onchange = function () {
		var percent = this.value / 100, perimeter = Math.PI * 2 * 170;
		circle.setAttribute('stroke-dasharray', perimeter * percent + " " + perimeter * (1 - percent));
	}
</script>
</body>
</html>
