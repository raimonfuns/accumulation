<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" 
		width="1000"
		height="1000">
	<rect
		x="10"
		y="10"
		rx="5"
		ry="5"
		width="150"
		height="100"
		stroke="#0af"
		fill="none">
	</rect>

	<circle
		cx="250"
		cy="60"
		r="50"
		stroke="#0af"
		fill="none">
	</circle>

	<ellipse 
        cx="400" 
        cy="60" 
        rx="70" 
        ry="50" 
        stroke="#0af" 
        fill="none">
    </ellipse>

    <line
    	x1="10"
    	y1="120"
    	x2="160"
    	y2="220"
    	stroke="#0af">
    </line>

    <polyline
		points="250 120
				300 220
				200 220"
		stroke="#0af"
		fill="none">
    </polyline>

    <polygon
    	points="250 120
				300 220
				200 220"
		stroke="#0af"
		stroke-width="5"
		fill="yellow"
		transform="translate(150, 0)">
    </polygon>
	</svg>
</body>
</html>
