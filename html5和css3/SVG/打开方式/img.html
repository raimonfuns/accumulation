<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用img标签引入SVG图片</title>
</head>
<body>
	<h2>原始比例</h2>
	<p><img src="simple.svg"></p>
	<h2>50 x 50</h2>
	<p><img src="simple.svg" width="50" height="50"></p>
	<h2>400 x 400</h2>
	<p><img src="simple.svg" width="400" height="400"></p>
</body>
</html>
