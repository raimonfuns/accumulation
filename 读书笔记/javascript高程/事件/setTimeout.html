<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>

<script type="text/javascript" src="EventUtil.js"></script>
<script type="text/javascript">
	window.onload = function () {
		var a = 10;
		a++;
		setTimeout(function () {
			alert(a);
		}, 0);
		a = 100;
	};
</script>	
</body>
</html>
