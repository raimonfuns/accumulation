<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
*{margin: 0; padding: 0;}
body{background: #272822; color: #A6E22E;}
canvas{background: #fff;}
</style>
</head>
<body>

<canvas id="drawing" width="400" height="400"></canvas>

<script type="text/javascript">
var drawing = document.getElementById('drawing');
if (drawing.getContext) {
    var context = drawing.getContext('2d');

    context.fillStyle = '#f00';
    context.save();

    context.fillStyle = '#0f0';
    context.translate(100, 100);
    context.save();

    context.fillStyle = '#00f';
    context.fillRect(0, 0, 100, 200); //从点(100, 100)开始绘制蓝色矩形

    context.restore();
    context.fillRect(10, 10, 100, 200); // 从点(110，110)开始绘制绿色矩形

    context.restore();
    context.fillRect(0, 0, 100, 200); // 从点(0，0)开始绘制红色矩形
}
</script> 
</body>
</html>
