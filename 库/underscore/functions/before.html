<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body{background: #272822; color: #A6E22E;}
</style>
</head>
<body>
<script src="../underscore.js"></script>	
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
var log = _.bind(console.log, console);
</script>	 

<script type="text/javascript">

// before传入的times传入2就是once方法
var count = 0;
var add = function () { log(++count); };
var addBefore = _.before(4, add);
addBefore();
addBefore();
addBefore();
addBefore();
addBefore();

</script>
</body>
</html>
