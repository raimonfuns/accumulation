<script src="http://the5fireblog.b0.upaiyun.com/staticfile/backbone.js"></script>
<script>
(function ($) {
    var Man = Backbone.Model.extend({
    	initialize: function () {
    		alert('Hey, you create me');
    	}
    });

    var man = new Man;
    man.set({name: 'raimonfuns', age: 10});
    alert(man.get('name'));
})(jQuery);
