<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>zepto core</title>
<style type="text/css">body{background: #272822; color: #7FE22E;}</style>
</head>
<body>
	<div id="test1">$.event</div>
	<div id="isDefaultPrevented">isDefaultPrevented</div>
<script type="text/javascript" src="../core/zepto_core.js"></script>
<script type="text/javascript" src="event.js"></script>
<script type="text/javascript">
/** 
 *	代理
 */
function a() {
	console.log('name: ' + this.name + ' / age: ' + this.age);
}
var info = {
	name: 'raimon', 
	age: '24'
};
$.proxy(a, info)();

// 传参数
function logArg() {
	console.log('-- this');
	console.log(this);
	console.log('-- arguments');
	console.log(arguments);
}
$.proxy(logArg, {}, 2, 3, 4)(5,6);
</script>
</body>
</html>
