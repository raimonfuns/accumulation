<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo list</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5" ms-controller="todos">
                <form action="" ms-on-submit="add">
                    <label for="">将下面输入的文字放入todo list中！</label>
                    <input type="text" ms-duplex="txt" class="form-control">
                </form>
                <p ms-if="todoList.size() > 0">现有{{todoList.size()}}项todo list</p>
                <ol>
                    <li ms-repeat="todoList">
                        {{el}}
                        <a href="javascript:void(0);" ms-click="$remove" class="todoDelete">x</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <script src="avalon.js"></script>
    <script src="index.js"></script>
</body>
</html>
