<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>interpolation-express</title>
<script type="text/javascript" src="http://libs.cdnjs.net/avalon.js/1.5.1/avalon.js"></script>
<script type="text/javascript">
	avalon.ready(function () {
		avalon.define({
			$id: 'test',
			text: '111'
		});
		avalon.scan();
	});
</script>
</head>
<body>
	<div ms-controller="test">
		<input type="text" ms-value="text">
		<textarea ms-value="xxx{{text+'!!'}}yyy"></textarea>
	</div>
</body>
</html>
