<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ms-attr, ms-href, ms-src</title>
<style>
	body{background: #272822; color: #48BEEF;}
</style>
<script type="text/javascript" src="http://libs.cdnjs.net/avalon.js/1.5.1/avalon.js"></script>
<script type="text/javascript">
	avalon.ready(function () {
		avalon.define({
			$id: 'attr',
			textModel: 'star',
			t1: true,
			age: 20,
			r1: true,
			sex: '男',
			s1: true,
			c1: true,
			path: 'http://hotel.qunar.com',
			id: 'a01_chongqing',
			name: 'a01_chongqing',
			src: 'camel.png',
			title: 'avalon is great'
		});
		avalon.scan();		
	});
</script>
</head>
<body>
	<form ms-controller="attr">
		<h2>布尔属性绑定(ms-attr-disabled, ms-attr-readonly)</h2>
		<label>姓名</label>
		<input ms-duplex="textModel" ms-attr-disabled="t1">
		<label>年龄</label>
		<input ms-duplex="age" ms-attr-readonly="r1">
		<label>性别</label>
		<div>
			<input type="radio" ms-duplex-string="sex" value="男">男
			<input type="radio" ms-duplex-string="sex" value="女">女
		</div>
		<label>工作</label>
		<select>
			<option value="IT">IT</option>
			<option value="销售" ms-attr-selected="s1">销售</option>
			<option value="产品">产品</option>
		</select>
		<br>
		<label>兴趣爱好</label>
		<input type="checkbox" ms-attr-checked="c1" value="option1">篮球
		<input type="checkbox" ms-attr-checked="c1" value="option2">足球
		<input type="checkbox" value="option3">羽毛球
		<br>
		<h2>字符串属性绑定(ms-attr-id, ms-attr-name, ms-attr-title, ms-src, ms-href, ms-attr-url)</h2>
		<a ms-href="{{path}}" ms-attr-data-url="{{path}}">酒店首页</a>
		<a ms-attr-id="{{id}}" ms-attr-name="{{name}}" ms-href="{{path}}/city/chongqing_city">重庆酒店</a>
		<br>
		<img ms-src="src" ms-attr-title="{{title}}">
	</form>
</body>
</html>
