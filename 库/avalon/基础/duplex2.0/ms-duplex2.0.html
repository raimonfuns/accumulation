<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ms-duplex 2.0</title>
<style type="text/css">
	td{padding: 0 20px; border: 1px solid #666;}
</style>
<script type="text/javascript" src="http://libs.cdnjs.net/avalon.js/1.5.1/avalon.js"></script>	
<script type="text/javascript">
	avalon.ready(function () {
		var model = avalon.define({
			$id: 'test',
			a: true,
			b: true
		});
		avalon.scan();
	});
	
</script>
</head>
<body>
	<div>
		<h3 style="text-align: center;">ms-duplex 2.0</h3>
		<table ms-controller="test">
			<tr>
				<td>
					<p>ms-duplex-checked<input ms-duplex-checked="a" type="radio">{{a}} {{typeof a}}</p>
					<p>ms-duplex-checked<input ms-duplex-checked="b" type="checkbox">{{b}} {{typeof b}}</p>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
