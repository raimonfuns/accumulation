<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ms-duplex[radio]实现单项</title>
<style>
	body{background: #272822; color: #48BEEF;}
</style>
<script type="text/javascript" src="http://libs.cdnjs.net/avalon.js/1.5.1/avalon.js"></script>
<script type="text/javascript">
	avalon.ready(function () {
		avalon.define({
			$id: 'test',
			gender: 'female'
		});
		avalon.scan();
	});
</script>
</head>
<body ms-controller="test">
	<div>
		<input type="radio" ms-duplex-text="gender" value="male">男
		<input type="radio" ms-duplex-text="gender" value="female">女
	</div>
	<div>性别{{gender}}</div>
</body>
</html>
