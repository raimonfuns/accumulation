<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
*{margin: 0; padding: 0;}
body{background: #272822;}
li{list-style: none;}
.slider{width: 300px; height: 200px; position: relative; margin: 40px auto; overflow: hidden;}
.slider .content{position: absolute; height: 200px;}
.slider .content li{width: 300px; height: 200px; line-height: 200px; font-size: 20px; font-weight: bold; text-align: center; color: #272822;}
.slider .tab{position: absolute; bottom: 10px; right: 10px;}
.slider .tab li{float: left; width: 30px; height: 30px; line-height: 30px; border-radius: 15px; margin-right: 5px; background: orange; text-align: center; cursor: pointer;}
.slider .tab li.active{background: #0af;}
.contentItem1{background: #80A021;}
.contentItem2{background: #B08906;}
.contentItem3{background: #8B3FF8;}
.sideBtn{position: absolute; display: block; top: 90px; padding: 5px; color: #272822; text-decoration: none;}
.prev{left: 0;}
.next{right: 0;}
</style>
</head>
<body>
	<h2>正常</h2>
	<div id="slider1" class="slider">
		<ul class="content">
			<li class="contentItem1">1</li>
			<li class="contentItem2">2</li>
			<li class="contentItem3">3</li>
			<li class="contentItem2">4</li>
			<li class="contentItem3">5</li>
		</ul>
		<ul class="tab">
			<li class="tabItem1 active">1</li>
			<li class="tabItem2">2</li>
			<li class="tabItem3">3</li>
			<li class="tabItem2">4</li>
			<li class="tabItem3">5</li>
		</ul>
		<a class="prev sideBtn" href="javascript:;">prev</a>
		<a class="next sideBtn" href="javascript:;">next</a>
	</div>	

	<h2>left</h2>
	<div id="slider2" class="slider">
		<ul class="content">
			<li class="contentItem1">1</li>
			<li class="contentItem2">2</li>
			<li class="contentItem3">3</li>
			<li class="contentItem2">4</li>
			<li class="contentItem3">5</li>
		</ul>
		<ul class="tab">
			<li class="tabItem1 active">1</li>
			<li class="tabItem2">2</li>
			<li class="tabItem3">3</li>
			<li class="tabItem2">4</li>
			<li class="tabItem3">5</li>
		</ul>
		<a class="prev sideBtn" href="javascript:;">prev</a>
		<a class="next sideBtn" href="javascript:;">next</a>
	</div>	

	<h2>fade</h2>
	<div id="slider3" class="slider">
		<ul class="content">
			<li class="contentItem1">1</li>
			<li class="contentItem2">2</li>
			<li class="contentItem3">3</li>
			<li class="contentItem2">4</li>
			<li class="contentItem3">5</li>
		</ul>
		<ul class="tab">
			<li class="tabItem1 active">1</li>
			<li class="tabItem2">2</li>
			<li class="tabItem3">3</li>
			<li class="tabItem2">4</li>
			<li class="tabItem3">5</li>
		</ul>
		<a class="prev sideBtn" href="javascript:;">prev</a>
		<a class="next sideBtn" href="javascript:;">next</a>
	</div>	
<script type="text/javascript" src="seajs.js"></script>
<script type="text/javascript">
seajs.config({
	alias: {
		'jquery': 'jquery-2.1.4-cmdized',
		'jquery.easing': 'jquery.easing.1.3'
	}
});
seajs.use(['jquery', 'slider'], function ($, s) {
    $(function () {
        // 幻灯片1
        new s.Slider({
        	element: '#slider1'
        });

        // 幻灯片2
        new s.Slider({
        	element: '#slider2',
        	triggerType: 'hover',
        	delay: 200,
        	autoPlay: true,
        	interval: 3000,
        	loop: true
        });  

        // 幻灯片2
        new s.Slider({
            element: '#slider3',
            triggerType: 'hover',
            delay: 200,
            autoPlay: true,
            interval: 3000,
            effect: 'fade'            
        });  
    }); 
});
</script>
</body>
</html>
