<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
*{margin: 0; padding: 0;}
li{list-style: none;}
#slider, .content img{width: 730px; height: 454px;}
#slider{position: relative; overflow: hidden;}
.clearfix:after{content:"."; clear:both; display:block; height:0; visibility:hidden;}
.clearfix{*zoom:1;}
.tab {position: absolute; bottom: 10px; right: 10px;}
.tab li{width: 30px; height: 30px; line-height: 30px; float: left; margin-right: 5px; text-align: center; border-radius: 15px; background: #000; color: #fff; cursor: pointer;}
.tab li.active{background: #0af;}
</style>
</head>
<body>
	<div id="slider">
		<ul class="content clearfix">
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
		</ul>
		<ul class="tab">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
<script type="text/javascript" src="../seajs版本/seajs.js"></script>
<script type="text/javascript">
	seajs.config({
		alias: {
			'jquery': 'jquery-1.11.3',
			'jquery.easing': 'jquery.easing.1.3'
		}
	});
	seajs.use(['jquery', 'slider'], function ($, s) {
	    $(function () {
	        // 幻灯片1
	        new s.Slider({
	        	element: '#slider',
	        	panels: '.content li',
	        	trigger: '.tab li',
	        	effect: 'fade',
	        	duration: 500,
	        	interval: 3000,
	        	easing: 'easeOutQuint',
	        	triggerType: 'hover'
	        }); 
	    }); 
	});
</script>
</body>
</html>
