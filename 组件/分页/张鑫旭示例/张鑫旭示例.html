
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery Pagination分页插件ajax demo</title>
<link rel="stylesheet" href="http://www.zhangxinxu.com/jq/pagination_zh/lib/pagination.css" />
<style type="text/css">
body{font-size:84%; color:#333333; line-height:1.4;}
a{color:#34538b;}
#Searchresult{width:300px; height:100px; padding:20px; background:#f0f3f9;}
</style>
<script type="text/javascript" src="http://www.zhangxinxu.com/jq/pagination_zh/lib/jquery.min.js"></script>
<script type="text/javascript" src="http://www.zhangxinxu.com/jq/pagination_zh/lib/jquery.pagination.js"></script>
<script type="text/javascript">
function log(value) {
	console.log(value);
}

$(function(){
	var initPagination = function() {
		// 创建分页
		$("#Pagination").pagination(15, {
			num_edge_entries: 2, //边缘页数
			num_display_entries: 4, //主体页数
			callback: pageselectCallback,
			items_per_page: 1, //每页显示1项
			prev_text: "前一页",
			next_text: "后一页"
		});
	 };
	 
	function pageselectCallback(page_index, jq){

		$.get('load.html', {pageno: page_index + 1, pagesize: 8}, function (json) {
			log('-----------------------------');
			log(' ');
			log('传入的参数:');
			log('pageno:' + (page_index + 1));
			log('pagesize:' + 8);
		});

		return false;
	}

	initPagination();
});
</script>
</head>

<body>
<div id="Pagination" class="pagination"><!-- 这里显示分页 --></div>
</body>
</html>
